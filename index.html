<body>
    <header>
        <!-- Navigation -->
        <div id="nav">
            <h1>
                <a class="title link">Data Visualizer : </a>
                <a class="link selected" href="index.html">Table</a>
                <a class="link" href="charts.html">Charts</a>
                <a class="link" href="map.html">Map</a>
            </h1>
        </div>
    </header>
    <main>
        <div>
            <select id="filter-field">
              <option></option>
              <option value="firstname">First Name</option>
              <option value="lastname">Last Name</option>
              <option value="gender">Gender</option>
              <option value="email">E-Mail</option>
              <option value="address">Address</option>
              <option value="city">City</option>
              <option value="country">Country</option>
              <option value="pos">Position</option>
              <option value="phone">Phone</option>
              <option value="pet">Favourite Pet</option>
              <option value="fruit">Favourite Fruit</option>
              <option value="color">Favourite Color</option>
              <option value="movie">Favourite Movie</option>
            </select>

            <select id="filter-type">
              <option value="like">like</option>
              <option value="=">=</option>
              <option value="<"><</option>
              <option value="<="><=</option>
              <option value=">">></option>
              <option value=">=">>=</option>
              <option value="!=">!=</option>
            </select>

            <input id="filter-value" type="text" placeholder="value to filter">
            <input id="filter-clear" type="button" value="Clear filters">
            <button id="download-json">Download JSON</button>
        </div>
        <div id="my-table"></div>
    </main>
    <footer>

    </footer>
